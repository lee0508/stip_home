<!-- test-contact-form.html -->
<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Form Test</title>

  <link rel="shortcut icon" href="#">
  
  <link rel="stylesheet" href="assets/style/reset.css">
  <link rel="stylesheet" href="assets/style/pages/listing.css">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.7.0/dist/css/bootstrap.min.css">

  <link rel="stylesheet" href="test-styles.css">
</head>

<body>
  <div class="container">
    <div class="test-container">
      <div class="row">
        <div class="col-12">
          <h1>Form Test</h1>
        </div>
      </div>

      <div class="row">
        <div class="col-lg-8">
          <!-- Contact Form -->
          <form id="contactForm" class="contact-form">
            <div class="form-group">
              <label for="name" class="required">Name</label>
              <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
              <label for="email" class="required">Email</label>
              <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
              <label for="mobile" class="required">Mobile</label>
              <input type="tel" id="mobile" name="mobile" required>
            </div>

            <div class="file-upload-container">
              <div class="file-upload-area" id="dropZone">
                <label for="file" class="file-upload-button">
                  <span class="plus-icon">+</span>
                </label>
                <input type="file" id="file" name="file" accept=".pdf,.doc,.docx" multiple>
                <div class="file-help-text">
                  허용된 파일 형식: PDF, DOC, DOCX. 최대 파일 크기: 5MB
                </div>
              </div>
              <div id="fileList" class="file-list"></div>
              <div id="errorMessage" class="error-message"></div>
            </div>

            <button type="submit" class="normal-button">Submit</button>
          </form>
        </div>

        <div class="col-lg-4">
          <!-- Test Results -->
          <div class="test-results">
            <h2>Test Results</h2>
            <pre id="testOutput"></pre>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Test Results Display -->
  <div id="testResults" class="test-results">
    <h2>Test Results</h2>
    <pre id="testOutput"></pre>
  </div>
  </div>

  <!-- Bootstrap JS and dependencies -->
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.7.0/dist/js/bootstrap.min.js"></script>

  <script src="js/test-contact-form.js"></script>
</body>

</html>
